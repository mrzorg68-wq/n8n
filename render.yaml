services:
  # Web-сервис n8n
  - type: web
    name: n8n-service
    runtime: image
    image:
      url: docker.io/n8nio/n8n:latest
    plan: free
    healthCheckPath: /healthz
    envVars:
      # Подключение к Supabase (session pooler)
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        value: aws-1-eu-west-1.pooler.supabase.com
      - key: DB_POSTGRESDB_PORT
        value: "5432"
      - key: DB_POSTGRESDB_DATABASE
        value: postgres
      - key: DB_POSTGRESDB_USER
        value: postgres.cajwhyrkxnndhxaxjggg
      - key: DB_POSTGRESDB_PASSWORD
        value: "!Q@W1q2w!Q@W"
      # TLS для Supabase (включает SSL без кастомного CA)
      - key: DB_POSTGRESDB_SSL_REJECT_UNAUTHORIZED
        value: "false"
      # Префикс таблиц n8n
      - key: DB_TABLE_PREFIX
        value: n8n_
      # Общие настройки n8n
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: "5678"
      - key: N8N_PROTOCOL
        value: https
      - key: NODE_ENV
        value: production
      - key: WEBHOOK_URL
        value: "https://n8n-service-1j40.onrender.com"
      - key: N8N_RUNNERS_ENABLED
        value: "true"
      - key: N8N_RUNNERS_MODE
        value: "internal"
      - key: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
        value: "true"
      - key: N8N_GIT_NODE_DISABLE_BARE_REPOS
        value: "true"
      - key: N8N_PROXY_HOPS
        value: "1"
      - key: N8N_BLOCK_ENV_ACCESS_IN_NODE
        value: "true"
      # Ключ шифрования (сгенерируйте свой!)
      - key: N8N_ENCRYPTION_KEY
        generateValue: true
