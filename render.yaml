services:
  # Web-сервис n8n
  - type: web
    name: n8n-service
    runtime: image
    image:
      url: docker.io/n8nio/n8n:latest
    plan: free
    healthCheckPath: /healthz
    envVars:
      # Настройки базы данных
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PORT
        fromDatabase:
          name: n8n-db
          property: port
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      # Общие настройки n8n
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: "5678"
      - key: N8N_PROTOCOL
        value: https
      - key: NODE_ENV
        value: production
      - key: WEBHOOK_URL
        value: "https://n8n-service-1j40.onrender.com"
      - key: N8N_PROXY_HOPS
        value: "1"
      - key: N8N_RUNNERS_ENABLED
        value: "true"
      - key: N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS
        value: "true"
      - key: N8N_GIT_NODE_DISABLE_BARE_REPOS
        value: "true"
  # Выберите одно из двух в зависимости от нужд Code Node
      - key: N8N_BLOCK_ENV_ACCESS_IN_NODE
        value: "true"   # безопаснее, запрет доступа из кода
  # - key: N8N_BLOCK_ENV_ACCESS_IN_NODE
  #   value: "false"  # нужен доступ к env в Code Node и выражениях
      # Ключ шифрования (сгенерируйте свой!)
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

databases:
  # PostgreSQL база данных
  - name: n8n-db
    databaseName: n8n_data
    plan: free
