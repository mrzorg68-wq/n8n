services:
  # Web-сервис n8n
  - type: web
    name: n8n-service
    runtime: image
    image:
      url: docker.io/n8nio/n8n:latest
    plan: free
    healthCheckPath: /healthz
    envVars:
      # Настройки базы данных
      - key: DB_TYPE
        value: postgresdb
      - key: DB_POSTGRESDB_HOST
        fromDatabase:
          name: n8n-db
          property: host
      - key: DB_POSTGRESDB_PORT
        fromDatabase:
          name: n8n-db
          property: port
      - key: DB_POSTGRESDB_DATABASE
        fromDatabase:
          name: n8n-db
          property: database
      - key: DB_POSTGRESDB_USER
        fromDatabase:
          name: n8n-db
          property: user
      - key: DB_POSTGRESDB_PASSWORD
        fromDatabase:
          name: n8n-db
          property: password
      # Общие настройки n8n
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: "5678"
      - key: N8N_PROTOCOL
        value: https
      - key: NODE_ENV
        value: production
      # ВАЖНО: Укажите здесь URL вашего сервиса для webhooks
      # Замените на ваш реальный URL после деплоя
      - key: WEBHOOK_URL
        value: https://your-service-name.onrender.com
      # Ключ шифрования (сгенерируйте свой!)
      - key: N8N_ENCRYPTION_KEY
        generateValue: true

databases:
  # PostgreSQL база данных
  - name: n8n-db
    databaseName: n8n_data
    plan: free
